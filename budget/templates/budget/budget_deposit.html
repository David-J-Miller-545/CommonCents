{% extends 'budget/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="card-title">Deposit</h4>
                </div>
                <div class="card-body">     
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" name="submit-deposit" class="btn btn-success">Deposit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
